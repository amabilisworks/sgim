	});
	$(content).find('.cardSel').parent().prev().addClass('vm');

}

// 추가 셋팅
function customInit(content){
	tableXiptWSet(content);
	$(content).find('.iptGroup .ipt[type=checkbox], .iptGroup .ipt[type=radio]').removeAttr('title');
}

function tableXiptWSet(content){
	$(content).find('.tableX td .ipt').removeAttr('title');
	$(content).find('.tableX td .ipt').each(function(){
		if( $(this).is(':checkbox') == false && $(this).is(':radio') == false ){
			var col = $(this).closest('td').index();
			var thead = $(this).closest('table').find('thead');
			if( $(this).is('select') == false ){
				$(this).attr('title', $(thead).find('th:eq('+col+')').text() + '입력');
			} else {
				$(this).attr('title', $(thead).find('th:eq('+col+')').text() + '선택');
			}
			
		} 
	})
	$(content).find('.tableX td button').each(function(){
		if( $(this).prev().is('.ipt') ){
			if( $(this).prev().is(':checkbox') == false && $(this).prev().is(':radio') == false ){
				var td = $(this).closest('td');
				var tdPd = 30;
				var btnMg = parseInt($(this).css('margin-left')) + parseInt($(this).css('margin-right')) + 5;
				var iptPd = parseInt($(this).prev().css('padding-left')) + parseInt($(this).prev().css('padding-right')) + 2;
				var enabledW = Math.floor( td.outerWidth() - tdPd - $(this).outerWidth() - btnMg - iptPd );
				$(this).prev().width( enabledW );
			}
		}
	});
	$(content).find('.tableX td .ipt').each(function(){
		if( $(this).parent().find('button').length == 0 ){
			if( $(this).is(':checkbox') == false && $(this).is(':radio') == false ){
				var td = $(this).closest('td');
				var tdPd = 30;
				var iptPd = parseInt($(this).css('padding-left')) + parseInt($(this).css('padding-right')) + 2;
				var enabledW = Math.floor( td.outerWidth() - tdPd - iptPd );
				$(this).width( enabledW );
			}
		}
	});
}
