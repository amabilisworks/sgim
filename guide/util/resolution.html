<!doctype html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; width=device-width">

	<style>
		html, body {margin:0; padding:0; height:100%; min-height:100%; background-color:#333;}
		p, h1 {margin:0; padding:0; font-family:'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', sans-serif; font-size:20px; color:#fff;}
		h1 {display:inline-block; margin-bottom:10px; padding:5px 15px; font-size:12px; color:#333; background-color:#e9e9e9; border-radius:30px; text-transform:uppercase;}
		.wrap, .inner {display:table; width:100%; height:100%;}
		.inner {display:table-cell; vertical-align:middle; padding:0 10px; text-align:center;}
	</style>

	<script>
	//	Scott Jehl's viewport size function: https://gist.github.com/2051999
	function viewportSize(){
		var test = document.createElement( "div" );

		test.style.cssText = "position: fixed;top: 0;left: 0;bottom: 0;right: 0; width:100%;";
		document.documentElement.insertBefore( test, document.documentElement.firstChild );

		var dims = { width: test.offsetWidth, height: test.offsetHeight };
		document.documentElement.removeChild( test );

		return dims;
	}
	function orientationData(){
		var orientation = window.orientation;
		var str = "";
		if( orientation === 0 || orientation === 180 ){
			str = "portrait";
		} else{
			str = "landscape";
		}
		var dims = { ori: str };

		return dims;
	}
	function loaded() {
		setTimeout(function(){
			document.getElementById('wid').innerHTML = viewportSize().width;
			document.getElementById('hei').innerHTML = viewportSize().height;
			document.getElementById('dpr').innerHTML = window.devicePixelRatio;
			document.getElementById('ori').innerHTML = orientationData().ori;
		}, 1000)
	}
	</script>
</head>
<body onload="loaded();">
<div class="wrap">
	<div class="inner">
		<h1>device-width set</h1>
		<p>Width = <span id="wid"></span>px</p>
		<p>Height = <span id="hei"></span>px</p>
		<p>Pixel ratio = <span id="dpr"></span></p>
		<p>Orientation = <span id="ori"></span></p>
	</div>
</div>
</body>
</html>
