<script type="text/javascript">
function pageListFuncCall(){
	menuIDTitleInit();
	setTimeout(function(){
		aLinkURLChange();
	}, 1000)
}
// title ID 보이게
function menuIDTitleInit(){
	$('.wgLnb .nav > ul .depth a').each(function(){
		var hrefTxt = $(this).attr('href');
		var start = hrefTxt.indexOf('&page=') + 6;
		var resultTxt = hrefTxt.substr(start);
		var lastIndex = hrefTxt.lastIndexOf('/');
		var titleTxt = '/pub/'+ resultTxt.substr(4,lastIndex).toLowerCase();
		$(this).attr( 'title', titleTxt );
	})
}
function toggleSB(target){
	$(target).toggleClass('on');
	$('table.wgTbl').toggleClass('sbEnabled'); 
}

function aLinkURLChange(){
	if( window.location.href.indexOf('local') < 0 ){
		$('td.link a, #mobileTable li a').each(function(){
			if( $(this).attr('href').indexOf( vue_domain ) < 0 ){
				var link = vue_domain + $(this).attr('href');
				$(this).attr('href',  link );
			}
		});
	}
}
$('.wgBtn.copy').bind({
	'click':function(e){
		e.preventDefault();
		copyToClipboardTotalTable();
	}
});
