<body class="wg">
	<!-- header (s) -->
	<script type="text/javascript">wgGnbInit();</script>

			<div class="wgTop">

			<div class="wgCont">
				<div class="wgRow">
					<div class="status wgProg">

						<span>

									<p class="bold">완료날짜</p>
									<ul class="wgDesc">
										<li>작업중 : <span class="wgBadge ok ing">초록색</span></li>
										<li>퍼블리싱 1차 완료일 : <span class="wgBadge ok">회색</span></li>

									<p class="bold">수정날짜</p>
									<ul class="wgDesc">
										<li>마지막 업데이트/수정 완료일 : <span class="wgBadge mod">파란색</span></li>
									</ul>
								</div>
							</span>
						</span>
					</div>
					<div class="wgBtns">
						<span class="wgSelect" id="cateSel">
							<select title="카테고리 선택">
							</select>
							<i class="fas fa-chevron-down"></i>
						</span>
						<span class="wgSelect">
							<select title="파트 선택" id="partSel">
								<option value="null" selected="selected">전체</option>
								<option value="p">기획(요청/협의)</option>
								<option value="d">디자인(요청/협의)</option>
								<option value="u">퍼블리싱(가이드 추가)</option>
								<option value="c">컨펌요청(담당기획자)</option>
								<option value="finish">완료(개발진행가능)</option>
							</select>
							<i class="fas fa-chevron-down"></i>
						</span>
						<a href="#" onclick="copyToClipboardTotalTable();return false;" class="wgBtn copy" title="복사 후 Excel에 붙여넣기 가능"><i class="fas fa-copy">복사</i></a>
					</div>
				</div>
				<table class="wgTbl">

						<col width="50px">
						<col width="10%">
						<col width="12%">
						<col width="12%">
						<col width="14%">

						<col width="72px">

						<col width="110">

						<col width="48px">

					<thead>

							<th scope="col" class="first">No</th>
							<th scope="col">2Depth</th>
							<th scope="col">3Depth</th>
							<th scope="col">4Depth</th>
							<th scope="col">5Depth</th>

							<th scope="col">수정날짜</th>

							<th scope="col">비고</th>
							<th scope="col">LINK</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

</body>
<script type="text/javascript">
//title ID 보이게
function menuIDTitleInit(){
	$('.wgLnb .nav > ul .depth a').each(function(){
		var hrefTxt = $(this).attr('href');
		var start = hrefTxt.indexOf('&page=') + 6;
		var resultTxt = hrefTxt.substr(start);
		var titleTxt = '/html_'+ resultTxt.substr(0,2).toLowerCase() + '/'+ resultTxt.substr(3).toLowerCase();
		$(this).attr( 'title', titleTxt );
	})
}
function toggleSB(target){
	$(target).toggleClass('on');
	$('table.wgTbl').toggleClass('sbEnabled');
}

</script>
